<table>
  <thead>
    <tr>
      <th>Pizza Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pizza of pizzas">
      <td>{{ pizza.name }}</td>
      <td>{{ pizza.description }}</td>
      <td>{{ pizza.price }}</td>
    </tr>
  </tbody>
</table>
